AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  Serverless API for Cloud Resume Challenge

# More info about Globals: https://github.com/awslabs/serverless-application-model/blob/master/docs/globals.rst
Globals:
  Function:
    Timeout: 10

Resources:
  VisitorLambdaFunction:
    Type: AWS::Serverless::Function
    Properties:
      Description: Record detailed visitor information in DynamoDB
      CodeUri: visitor/
      Handler: app.lambda_handler
      Runtime: python3.13
      Architectures:
        - arm64
      Events:
        CallVisitorApi:
          Type: Api
          Properties:
            Path: /visitor
            Method: get
      Environment:
        Variables: 
          tableName: !Ref VisitorDetailsTable
          startingVisitNumber: '700'
      Policies:
      - DynamoDBCrudPolicy:
          TableName: !Ref VisitorDetailsTable

  # NEW TABLE: Detailed visitor tracking with individual records
  VisitorDetailsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: visitor-details
      BillingMode: PAY_PER_REQUEST  # Better for variable traffic
      AttributeDefinitions:
        - AttributeName: visitId
          AttributeType: S
        - AttributeName: timestamp
          AttributeType: S
      KeySchema:
        - AttributeName: visitId
          KeyType: HASH
      # Global Secondary Index for querying by timestamp
      GlobalSecondaryIndexes:
        - IndexName: TimestampIndex
          KeySchema:
            - AttributeName: timestamp
              KeyType: HASH
          Projection:
            ProjectionType: ALL
      SSESpecification:
        SSEEnabled: true
      PointInTimeRecoverySpecification:
        PointInTimeRecoveryEnabled: true
      Tags:
        - Key: Project
          Value: CloudResumeChallenge
        - Key: Purpose
          Value: VisitorTracking

  ApiMapping:
    Type: 'AWS::ApiGatewayV2::ApiMapping'
    Properties:
      DomainName: resumeapi.thomasliu.click
      ApiId: !Ref ServerlessRestApi
      Stage: !Ref ServerlessRestApiProdStage


Outputs:
  # ServerlessRestApi is an implicit API created out of Events key under Serverless::Function
  # Find out more about other implicit resources you can reference within SAM
  # https://github.com/awslabs/serverless-application-model/blob/master/docs/internals/generated_resources.rst#api
  VisitorApi:
    Description: "API Gateway endpoint URL in production stage for new version of Visitor API function"
    Value: !Sub "https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/${ServerlessRestApiProdStage}/visitor/"
  VisitorFunction:
    Description: "Visitor Lambda Function ARN"
    Value: !GetAtt VisitorLambdaFunction.Arn
  VisitorDetailsTableName:
    Description: "DynamoDB table for detailed visitor tracking"
    Value: !Ref VisitorDetailsTable